<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#parent{
            position : relative; /*상대좌표 부모-자식 위치 조정하고 싶으면 relative를 부모에게 지정*/
            width:300px;
            height:200px;
            background-color: pink;
        }
        div#child{
            position : absolute; /*절대좌표*/
            top : 50px;
            left:100px;
            width:100px;
            height:100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Hi</h1>
    <div id="parent">
        <div id="child">
            Hello
        </div>
    </div>
    
</body>
</html>
